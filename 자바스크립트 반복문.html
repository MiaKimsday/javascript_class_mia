<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 반복문</title>
  <script>
    //1.while문
    let n = 1;
    while (n<=10){ //조건식
      document.write(n); //출력
      n++; //1씩증가
    }
    document.write('<hr>');

    //2.do while문
    let n1 =1;
    do{
      document.write(n1);
      n++
    }while(n1<=10);

    //3.for문
    for(let n2=1;n2<=10;n2++){
      document.write(n2);
    }

    //4.for/in문 
    

  </script>
</head>
<body>
  <h2>자바스크립트 반복문</h2>
  <ul>
    <li>while문</li>
    <li>do while문</li>
    <li>for문</li>
    <li>for/in문</li>
    <li>for/on문</li>
  </ul>
</body>
</html>
