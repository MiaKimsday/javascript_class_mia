<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0111_실습예제_2</title>
  <style>
    #frame{
      border:10px solid #000;
      width:1000px;
      height:520px;
      overflow: hidden;
    }

    #let,#img{
      position:relative;
    }
    #let{
      left:-200px;
      width:200px;
      top:150px;
      /* display:none; */
    }
    #img{
      width:650px;
      left:350px;
      top:500px;
      /* display:none; */
    }

  </style>
  <!-- 제이쿼리 라이브러리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- 제이쿼리 UI라이브러리; 버튼,메뉴,콘텐츠서식(https://jqueryui.com/) -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
  $(function(){
    $('#let').animate({'left':'100px'},2000,'easeOutQuint');
    setTimeout(function(){
    $('#img').animate({'top':'-140px'},2000,'easeOutQuint');
    },400);
  });
</script>

</head>
<body>
  <h2>0111_실습예제_2</h2>
  <section id="frame">
    <p><img src="./images/jobs_text.gif" alt="letter" id="let"></p>
    <p><img src="./images/jobs.png" alt="letter" id="img"></p>
  </section>
</body>
</html>
